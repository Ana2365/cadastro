<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros de cursos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
   <header>
    <h1> Gerenciamento de Inscri莽玫es em Cursos</h1>
</header>
    <form id="form-cadastrar">
        <input type="hidden" id="index-id">

        <div class="col-6 m-2">
            <label for="nome" class="form-label">Nome do Aluno</label>
            <input type="text" class="form-control" id="nome" required>
        </div>

        <div class="col-6 m-2">
            <label for="cursos" class="form-label">Curso</label>
            <input type="text" class="form-control" id="cursos" required>
        </div>

        <div class="col-6 m-2">
            <label for="quantidade" class="form-label">Quantidade de M贸dulos</label>
            <input type="number" class="form-control" id="quantidade" required>
        </div>

        <div class="col-6 m-2">
            <label for="valor" class="form-label">Valor por M贸dulo</label>
            <input type="number" class="form-control" id="valor" step="0.01" required>
        </div>

        <div class="col-6 m-2">
            <button type="submit" class="btn btn-success" id="btn-cadastrar">Cadastrar</button>
            <button type="reset" class="btn btn-primary" id="btn-limpar">Limpar</button>
        </div>
    </form>

    <h2>Listagem de Alunos Inscritos</h2>
    <div id="listagem-produtos">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>Curso</th>
                    <th>Quantidade de M贸dulos</th>
                    <th>Valor por M贸dulo</th>
                    <th>Valor Total</th>
                    <th>Data de Inscri莽茫o</th>
                    <th>A莽玫es</th>
                </tr>
            </thead>
            <tbody id="listarItens"></tbody>
        </table>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script/script.js"></script>
</body>
</html>
